apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregation-api
  namespace: development
  labels:
    app: aggregation-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregation-api
  template:
    metadata:
      namespace: development
      labels:
        app: aggregation-api
    spec:
      containers:
      - name: aggregation-api
        image: registry.gitlab.com/pshenmic/ivend/aggregation-api:develop
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: aggregation-api-config
      imagePullSecrets:
      - name: gitlabregistrycred
